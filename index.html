<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Project</title>

    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!------- vanila css ------->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header part -->
    <header>
        <h1 class="text-5xl text-fuchsia-600 font-bold">Financial Checklist</h1>
    </header>
    <!-- main part -->
    <main class="w-4/5 mx-auto mt-16 mb-4">
        <section class="grid lg:grid-cols-2 gap-16 sm:grid-cols-1">
            <!-- Image -->
            <div>
                <img src="images/moneyyyypic.jpg" alt="">
            </div>
            <!-- Financial part -->
            <div class="bg-slate-300 text-center font-bold ">
                <h3 class="mt-4">Income</h3>
                <div class="mt-6">
                    <label for="income-amount">Income:</label>
                    <input id="income-amount" type="text" class="ml-2">
                </div>
                <h3 class="mt-3">Expenses</h3>
                <div class="mt-6">
                    <label for="food-cost"> Food: </label>
                    <input id="food-cost" type="text" class="ml-2 w-25">
                    <br>
                    <label for="rent-cost"> Rent: </label>
                    <input id="rent-cost" type="text" class="ml-2 mt-2 w-25">
                    <br>
                    <label for="cloth-cost">Cloth: </label>
                    <input id="cloth-cost" type="text" class="ml-2 mt-2 w-25">
                    <br>
                    <button id="Calculate-btn"
                        class="bg-gradient-to-r from-violet-500 to-fuchsia-500 px-4 rounded py-2 text-white font-medium mt-6">Calculation</button>
                </div>
                <h3 class="mt-4">Total Expanses: <span id="total">00</span></h3>
                <h3 class="mt-2">Balance : <span id="update-balance">00</span></h3>
                <div class="ml-16 mt-2">
                    <p class="text-left">Save : <input id="save-input" type="text"
                            class="text-center px-0 rounded py-1 w-25">
                        <span class="ml-4"> % </span>
                        <button id="save-button"
                            class="bg-gradient-to-r from-violet-500 to-fuchsia-500 px-4 rounded py-2 text-white font-medium mt-4 ml-4 w-20">Save</button>
                    </p>
                </div>
                <div>
                    <h3 class="mt-4">Saving Amount: <span id="saving-amount">00</span></h3>
                    <h3 class="mt-2 mb-4">Remaining Balance: <span id="remaining">00</span></h3>
                </div>

            </div>
        </section>
    </main>

    <!-------Vanila javascript------>
    <!-- <script src="script/app.js"></script> -->
    <script src="script/functional.js"></script>
</body>

</html>
