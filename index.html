<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Project</title>

    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!--------- vanila css --------->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header part -->
    <header>
        <h1 class="text-5xl text-fuchsia-600 font-bold">Financial Checklist</h1>
    </header>
    <!-- main part -->
    <main class="w-4/5 mx-auto mt-16">
        <section class="grid grid-cols-2 gap-16">
            <div>
                <img src="images/moneyyyypic.jpg" alt="">
            </div>
            <div class="bg-slate-300 text-center font-bold            ">
                <h3>Income</h3>
                <div class="mt-6">
                    <label for="">Income:</label>
                    <input type="text" class="ml-2">
                </div>
                <h3 class="mt-3">Expenses</h3>
                <div class="mt-6">
                    <label for=""> Food: </label>
                    <input type="text" class="ml-2">
                    <br>
                    <label for=""> Rent: </label>
                    <input type="text" class="ml-2 mt-2">
                    <br>
                    <label for="">Cloth: </label>
                    <input type="text" class="ml-2 mt-2">
                    <br>
                    <button id="Calculate-button"
                        class="bg-fuchsia-500 px-4 rounded py-2 text-white font-medium mt-4">Calculation</button>
                </div>
                <h3 class="mt-2">Total Expanses: <span>00</span></h3>
                <h3 class="mt-2">Balance: <span>00</span></h3>

                <div class="ml-16 mt-2">
                    <p class="text-left">Save : <input type="text" class="text-center px-0 rounded py-1">
                        <span class="ml-4"> % </span>
                        <button id="Calculate-button"
                            class="bg-fuchsia-500 px-4 rounded py-2 text-white font-medium mt-4 ml-4">Save</button>
                    </p>
                </div>

            </div>
        </section>
    </main>







    <!-------Vanila javascript------>
    <script src="script/app.js"></script>
</body>

</html>
